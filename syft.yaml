package:
  name: syft
  version: 1.2.0
  epoch: 1
  description: CLI tool and library for generating a Software Bill of Materials from container images and filesystems
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/anchore/syft
      tag: v${{package.version}}
      expected-commit: dde5d349b1eef740c285255e6a9e3a8f5c9938e1

  - uses: go/bump
    with:
      deps: github.com/docker/docker@v26.0.2

  - uses: go/build
    with:
      ldflags: -w -X main.version=${{package.version}}
      output: syft
      packages: ./cmd/syft

  - uses: strip

update:
  enabled: true
  github:
    identifier: anchore/syft
    strip-prefix: v

test:
  pipeline:
    - runs: |
        syft --version
