package:
  name: loki
  version: 3.0.0
  epoch: 2
  description: Like Prometheus, but for logs.
  copyright:
    - license: AGPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b4f7181c7aa9484e66976e8a933111a9b85ea8c2
      repository: https://github.com/grafana/loki
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/docker/docker@v25.0.5 golang.org/x/net@v0.23.0
      replaces: go.etcd.io/bbolt=go.etcd.io/bbolt@v1.3.6
      show-diff: true

  - uses: autoconf/make

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      mv cmd/loki/loki ${{targets.destdir}}/usr/bin/loki

      # Add the default config
      mkdir -p ${{targets.destdir}}/etc/loki
      mv local-config.yaml ${{targets.destdir}}/etc/loki

  - uses: strip

subpackages:
  - name: logcli
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv cmd/logcli/logcli ${{targets.subpkgdir}}/usr/bin/logcli

  - name: promtail
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv clients/cmd/promtail/promtail ${{targets.subpkgdir}}/usr/bin/promtail

          mkdir -p ${{targets.subpkgdir}}/etc/promtail
          mv promtail-local-config.yaml ${{targets.subpkgdir}}/etc/promtail/config.yml

  - name: loki-canary
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv cmd/loki-canary/loki-canary ${{targets.subpkgdir}}/usr/bin/loki-canary

update:
  enabled: true
  github:
    identifier: grafana/loki
    strip-prefix: v
    tag-filter: v
