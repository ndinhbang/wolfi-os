# source is git.ffmpeg.org so we can't use github updates to get expected commit
# let's still auto create the PR, it will fail as expected commit will be wrong
# however it will be easy to fix
#nolint:git-checkout-must-use-github-updates
package:
  name: ffmpeg
  version: "7.0"
  epoch: 0
  description: ffmpeg multimedia library
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - aom
      - aom-dev
      - aom-libs
      - build-base
      - busybox
      - ca-certificates-bundle
      - libogg-dev
      - libtheora
      - libtheora-dev
      - wolfi-baselayout
      - x264-dev
      - yasm

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.ffmpeg.org/ffmpeg.git
      expected-commit: 083443d67cb159ce469e5d902346b8d0c2cd1c93
      tag: n${{package.version}}
      depth: 1

  - runs: |
      ./configure \
        --prefix=/usr \
        --libdir=/usr/lib \
        --enable-shared \
        --enable-libx264 \
        --enable-libaom \
        --enable-libtheora \
        --enable-gpl

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

data:
  - name: libraries
    items:
      libavcodec60: libavcodec
      libavdevice60: libavdevice
      libavfilter9: libavfilter
      libavformat60: libavformat
      libavutil58: libavutil
      libswresample4: libswresample
      libswscale7: libswscale

subpackages:
  - range: libraries
    name: ${{range.key}}
    description: "${{range.value}} library"
    pipeline:
      - runs: |
          # CHECK-WHEN-VERSION-CHANGES: 7.0
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/${{range.value}}.so.*.* "${{targets.subpkgdir}}"/usr/lib/

  - name: ffmpeg-static
    pipeline:
      - uses: split/static
    description: ffmpeg static libraries

  - name: ffmpeg-dev
    pipeline:
      - uses: split/dev
    description: ffmpeg development headers

  - name: ffmpeg-doc
    pipeline:
      - uses: split/manpages
    description: ffmpeg manpages

update:
  enabled: true
  release-monitor:
    identifier: 5405
