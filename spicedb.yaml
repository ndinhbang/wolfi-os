package:
  name: spicedb
  version: 1.29.5
  epoch: 1
  description: Open Source, Google Zanzibar-inspired fine-grained permissions database
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/authzed/spicedb
      tag: v${{package.version}}
      expected-commit: 908a31337cb0ac1f252b3c369fedfdcbe19234b1

  - uses: go/bump
    with:
      deps: github.com/jackc/pgx/v5@v5.5.4

  - uses: go/build
    with:
      packages: ./cmd/spicedb
      output: spicedb
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: authzed/spicedb
    strip-prefix: v
    use-tag: true
