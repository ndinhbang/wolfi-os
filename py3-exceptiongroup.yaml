# Generated from https://pypi.org/project/exceptiongroup/
package:
  name: py3-exceptiongroup
  version: 1.2.1
  epoch: 0
  description: Backport of PEP 654 (exception groups)
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/agronholm/exceptiongroup
      tag: ${{package.version}}
      expected-commit: b91b7a34a0c688fe4bb06edcb2a0befffa21ca5f

  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl
      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: agronholm/exceptiongroup
    use-tag: true

test:
  pipeline:
    - runs: |
        LIBRARY="exceptiongroup"
        IMPORT_STATEMENT="from exceptiongroup import BaseExceptionGroup"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
