package:
  name: nvidia-device-plugin
  version: 0.15.0
  epoch: 0
  description: NVIDIA device plugin for Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 435bfb70a44b74daca23fe957a0f256afaa3c51e
      repository: https://github.com/NVIDIA/k8s-device-plugin
      tag: v${{package.version}}

  - runs: |
      make
      mkdir -p ${{targets.destdir}}/usr/bin
      mv config-manager ${{targets.destdir}}/usr/bin/
      mv nvidia-device-plugin ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: NVIDIA/k8s-device-plugin
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - runs: /usr/bin/config-manager --help
    - runs: /usr/bin/nvidia-device-plugin --version
