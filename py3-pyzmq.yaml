pipeline:
  - uses: git-checkout
    with:
      expected-commit: dd3a2537035927779c507a40d94ad5389da75d9c
      repository: https://github.com/zeromq/pyzmq
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: zeromq/pyzmq
    strip-prefix: v
