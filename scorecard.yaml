package:
  name: scorecard
  version: 4.13.1
  epoch: 5
  description: OpenSSF Scorecard - Security health metrics for Open Source
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/ossf/scorecard/archive/v${{package.version}}/v${{package.version}}.tar.gz
      expected-sha256: 03e86871efd505247b05a577539ef6f6ce572a99bc89d6921272e6e293dbe94f

  - uses: go/bump
    with:
      deps: google.golang.org/protobuf@v1.33.0 github.com/cloudflare/circl@v1.3.7 github.com/docker/docker@v24.0.9 google.golang.org/grpc@v1.57.1 github.com/go-git/go-git/v5@v5.11.0 golang.org/x/crypto@v0.17.0 github.com/moby/buildkit@v0.12.5 golang.org/x/net@v0.23.0

  - runs: |
      make build-scorecard
      install -Dm755 ./scorecard "${{targets.destdir}}/usr/bin/scorecard"

  - uses: strip

update:
  enabled: true
  github:
    identifier: ossf/scorecard
    strip-prefix: v
